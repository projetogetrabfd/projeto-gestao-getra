<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão Financeira</title>
    <!-- Importação do arquivo CSS separado -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <!-- Cabeçalho do Card -->
        <div class="login-header">
            <h2>Acesso ao Sistema</h2>
        </div>

        <!-- Container para mensagens de erro (inicialmente oculto) -->
        <div id="error-container" class="error-message"></div>

        <!-- Formulário de Login -->
        <form id="login-form">
            
            <!-- Campo de Usuário -->
            <div class="form-group">
                <label for="usuario">Usuário ou E-mail</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" autocomplete="username">
            </div>

            <!-- Campo de Senha -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" autocomplete="current-password">
            </div>

            <!-- Botão de Ação -->
            <button type="submit" class="btn-primary">Entrar</button>

            <!-- Link de Cadastro -->
            <a href="cadastroUsuario/cadastro.html" class="forgot-password" style="margin-top: 10px; display: block;">Cadastrar-se</a>

            <!-- Link de Recuperação -->
            <a href="redefinirSenha/redefinir.html" class="forgot-password">Esqueci minha senha</a>

        </form>
    </div>

    <!-- Importação do arquivo JavaScript separado -->
    <script src="login.js"></script>

</body>
</html>
