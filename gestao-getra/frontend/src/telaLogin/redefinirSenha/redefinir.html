<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Gestão Financeira</title>
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="redefinir.css">
</head>
<body>

    <div class="redefinir-container">
        <!-- Cabeçalho -->
        <div class="redefinir-header">
            <h2>Redefinir Senha</h2>
            <p>Informe o e-mail associado à sua conta para receber as instruções de recuperação.</p>
        </div>

        <!-- Área de Mensagens (Sucesso/Erro) -->
        <div id="message-container" class="message-container"></div>

        <!-- Formulário -->
        <form id="redefinir-form">
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <button type="submit" class="btn-primary">Enviar instruções</button>

            <!-- Link de retorno -->
            <!-- Caminho relativo para voltar uma pasta -->
            <a href="../login.html" class="back-to-login">
                &larr; Voltar para o Login
            </a>

        </form>
    </div>

    <!-- Importação do JS -->
    <script src="redefinir.js"></script>

</body>
</html>
