<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Gestão Financeira</title>
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="cadastro-container">
        <!-- Cabeçalho -->
        <div class="cadastro-header">
            <h2>Criar conta</h2>
        </div>

        <!-- Área de Mensagens (Sucesso/Erro) -->
        <div id="message-container" class="message-container"></div>

        <!-- Formulário -->
        <form id="cadastro-form">
            
            <!-- Campo Nome -->
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
            </div>

            <!-- Campo E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <!-- Campo Senha -->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required minlength="6">
            </div>

            <!-- Campo Confirmar Senha -->
            <div class="form-group">
                <label for="confirmar-senha">Confirmar senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required minlength="6">
            </div>

            <button type="submit" class="btn-primary">Cadastrar</button>

            <!-- Link de retorno -->
            <!-- Caminho relativo para voltar uma pasta -->
            <a href="../login.html" class="back-to-login">
                Voltar ao login
            </a>

        </form>
    </div>

    <!-- Importação do JS -->
    <script src="cadastro.js"></script>

</body>
</html>
